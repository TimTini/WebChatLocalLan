<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebChat Local LAN</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-head">
        <div class="brand">
          <p class="brand-label">WebChat</p>
          <h1>Local LAN Messenger</h1>
        </div>
        <button id="close-sidebar" class="icon-btn close-sidebar" type="button" aria-label="Đóng danh sách phòng">Đóng</button>
      </div>

      <section class="identity-card">
        <p class="card-label">Thiết bị của bạn</p>
        <p class="card-main" id="my-ip">...</p>
        <p class="card-note">Fingerprint</p>
        <p class="card-sub" id="my-fingerprint">khởi tạo...</p>
      </section>

      <section class="security-card">
        <p class="card-note">Bảo mật</p>
        <p class="card-main">Chat riêng dùng E2EE khi cả 2 bên có key</p>
      </section>

      <div class="rooms-head">
        <h2>Hội thoại</h2>
        <span id="online-count" class="online-pill">0 online</span>
      </div>

      <div class="room-list">
        <button class="room-btn active" data-room="public" type="button">
          <span class="room-title"># Public</span>
          <span class="room-detail">Tin nhắn cho toàn bộ LAN</span>
        </button>
        <div id="users"></div>
      </div>
    </aside>

    <main class="chat-panel">
      <header class="chat-header">
        <button id="open-sidebar" class="icon-btn open-sidebar" type="button">Danh bạ</button>
        <div class="chat-room-meta">
          <h2 id="room-title">Phòng công khai</h2>
          <p id="room-subtitle">Tin nhắn cho toàn bộ LAN</p>
        </div>
        <div class="header-status">
          <span id="room-security" class="room-security" data-mode="public">Public</span>
          <span id="ws-status" class="socket-pill" data-state="connecting">Đang kết nối...</span>
        </div>
      </header>

      <p id="typing-hint" class="typing-hint"></p>
      <section id="messages" class="messages"></section>

      <form id="composer-form" class="composer-form">
        <input id="file-input" type="file" hidden />
        <div class="composer-shell">
          <button id="attach-btn" class="icon-btn attach-btn" type="button" aria-label="Đính kèm file">+</button>
          <div class="composer-main">
            <div id="file-preview" class="file-preview" hidden>
              <span class="file-preview-label">Tệp đính kèm</span>
              <span id="file-preview-name" class="file-preview-name"></span>
              <button id="remove-file-btn" class="file-remove-btn" type="button" aria-label="Bỏ tệp">x</button>
            </div>
            <textarea
              id="message-input"
              rows="1"
              autocomplete="off"
              placeholder="Nhập tin nhắn hoặc ghi chú file..."
            ></textarea>
          </div>
          <button id="send-btn" type="submit" class="send-btn">Gửi</button>
        </div>
      </form>
    </main>
  </div>

  <div id="sidebar-backdrop" class="sidebar-backdrop" aria-hidden="true"></div>
  <script src="/static/app.js" defer></script>
</body>
</html>
